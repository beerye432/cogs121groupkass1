
		{{>navbar}}

		<section id = "pic" style = "margin-left: 0px; margin-right: 0px; margin-top: 13vh; padding-top: 0px">
			<img src = {{pic}} style = 'width:100%; height: 480px'>
		</section>

		<div id = "map" style = "height: 400px; width: 40%; margin-left: 40px; margin-top: 40px; float: left">
		</div>

		<div id = "textStuff" style = "float: right; margin-top: 40px; margin-right: 70px; width: 50%">
			<h1 style = 'text-align: center; color: #fec904; font-size: 75px'>{{name}}</h1>
			<p style = 'text-align: center; color: white; font-size: 35px'>{{description}}</p>
		</div>

		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<script> 

			var map = L.map('map').setView([parseFloat({{lat}}), parseFloat({{long}})], 17);

			 mapLink='<a href="http://openstreetmap.org">OpenStreetMap</a>';

		    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		        attribution: 'Map data &copy; ' + mapLink,
		        maxZoom:18
		    }).addTo(map);

		    var marker = L.marker([parseFloat({{lat}}), parseFloat({{long}})]).addTo(map);

		</script>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/socket.io.min.js"></script>
		<script src="./js/chatbox.js"></script>
